<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>

<body>
    <style>
        /* Reset some default browser styles */
body, h1, h2, ul, li, form, label, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
}

h2 {
    margin-top: 40px;
    margin-bottom: 10px;
}

ul {
    list-style-type: none;
}

li {
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

button:active {
    background-color: #3e8e41;
}

    </style>
    <h1>Users</h1>
    <ul id="userList">
        <!-- I will be adding users here -->
    </ul>
    <h2>Add User</h2>
    <form id="addUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">Add User</button>
    </form>

    <script>
        const fetchUsers = () => {
            fetch('/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(users => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = ''; // Clear previous user list
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = ${user.name} - ${user.email};
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.addEventListener('click', () => {
                            deleteUser(user._id);
                        });
                        li.appendChild(deleteButton);
                        userList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
        };
        const deleteUser = userId => {
            fetch(/users/${userId}, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(() => {
                    fetchUsers(); // Refresh user list after deletion
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                });
        };
        document.getElementById('addUserForm').addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const newUser = {};
            formData.forEach((value, key) => {
                newUser[key] = value;
            });
            fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newUser)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(() => {
                    fetchUsers(); // Refresh user list after addition
                    document.getElementById('addUserForm').reset(); // Reset form fields
                })
                .catch(error => {
                    console.error('Error adding user:', error);
                });
        });
        // Calling fetch User as soon as page loads
        window.onload = fetchUsers;
    </script>
</body>
</html>
